<!DOCTYPE html>
<html>
  <head>
    <title>
      CSV Report Generator
    </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <h1>CSV Report Generator</h1>
      <form id="form" enctype="multipart/form-data">
      <h4>Upload the JSON file you want to covert to CSV:</h4>
      <input type="file" name="file" id="json_file" accept=".json">
      <input type="submit" value="Convert!">
    </form>
    <h4>Download the converted file here:</h4>
    <div id="csv">
    </div>
    <script src="app.js"></script>

  </body>
</html>
